<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/Books.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>RC Books - Administrador de ingresos</title>
</head>

<body id="myBody">
    <div id="navbarSec">
        <div id="navBar">
        </div>
        <nav class="navbar navbar-expand-lg navbar-custom2">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./adminPage.html">Volver a Admin Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./adminUser.html">Ir a Administración de Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./books.html">Ir a Ingresar Nuevos Lanzamientos</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container text-center fondo">
        <h1 class="py-4 text-info"> ABM - Books RC</h1>
        <div class="container d-flex justify-content-center ">
            <form class="w-70" action="" name="form" onsubmit="addBook(event)">
                <input id="codigo" placeholder="Código del libro - ISBN" type="text" name="nombre" class="form-control"
                    autocomplete="off">
                <input id="titulo" placeholder="Titulo" type="text" name="nombre" class="form-control"
                    autocomplete="off">

                <!-- <label for="">Autor</label> -->
                <input id="autor" placeholder="Autor del libro" type="text" name="nombre" class="form-control"
                    autocomplete="off">

                <!-- <label for="">Lenguaje</label> -->
                <input id="lenguaje" placeholder="Lenguaje" type="text" name="nombre" class="form-control"
                    autocomplete="off">
                <!-- <label for="">Genero</label> -->
                <input id="genero" placeholder="Género" type="text" name="nombre" class="form-control"
                    autocomplete="off">
                <!-- <label for="">Año</label> -->
                <input id="anio" placeholder="Año de Edición" type="text" name="nombre" class="form-control"
                    autocomplete="off">
                <!-- <label for="">Editorial</label> -->
                <input id="editorial" placeholder="Editorial" type="text" name="nombre" class="form-control"
                    autocomplete="off">
                <div class="row form-group">
                    <div class="col-sm-3">
                        <label for="imgBook">Subir Imagen del Libro</label>
                        <input type="file" class="form-control-file" id="imgBook" accept=".png, .jpg, .jpeg">
                    </div>
                    <div class="col-lg-9">
                        <label for="descBook">Descripción</label>
                        <textarea class="form-control" id="descBook" rows="3"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input id="button" type='submit' value='Agregar Libro' class="btn btn-primary btn-block"
                        autocomplete="off">
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table mt-5">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Lenguaje</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Año</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Modificar</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-5" id="footerRC">
    </div>
    <script src="js/NavBarFooter.js"></script>
    <script src="js/Books.js"></script>
    <script src="https://kit.fontawesome.com/918cd60e89.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
