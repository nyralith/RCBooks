<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@400;700&display=swap" rel="stylesheet">
    <title>RC Books - Login</title>
</head>

<body id="myBody">


        <div id="navBar">
        </div>
        

    <figure>
        <img id="rclogo" src="https://i.ibb.co/vL7tJrW/RC-Logo.png" alt="RC-Logo">
    </figure>
    <div class="container mt-5 fondo pb-5">
        <main>
            <form action="" class="form" id="form">
                <div class="form__group form" id="group__user">
                    <label for="user" class="form__label">Usuario</label>
                    <div class="form__group-input">
                        <input type="text" class="form__input" name="user" id="user" placeholder="Juan">
                    </div>
                </div>
                <div class="form__group form" id="group__password">
                    <label for="password" class="form__label">Contraseña</label>
                    <div class="form__group-input">
                        <input type="password" class="form__input" name="pass" id="pass"
                            placeholder="Escriba su contraseña aquí">
                    </div>
                </div>
                <div class="form__group form__group-btn-send">
                    <button type="button" onclick="redirect()" class="form__btn">Ingresar</button>
                </div>
                <div class="form__group form__group-btn-new">
                    <a href="newUser.html" class="form__btn-new d-block d-md-inline-block">Crear usuario</a>
                </div>
            </form>
        </main>
    </div>







    <div class="mt-5" id="footerRC"></div>
    <script src="js/NavBarFooter.js"></script>
    <script src="js/form.js"></script>
    <script src="https://kit.fontawesome.com/918cd60e89.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
